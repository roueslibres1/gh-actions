name: golang-tag
on:
  # push:
  #   tags:
  #     - "v*"
  workflow_call:
    inputs:
      go-version:
        description: the go version
        required: false
        type: string
        default: "1.18"
      actions-ref:
        description: the ref actions will be checkout at
        type: string
        required: false
        default: "main"
    secrets:
      token:
        required: true
        description: secret used to check out repository. If actions in this workflow should trigger other actions provice as PAT otherwise the github_token will suffice

jobs:
  release:
    name: "üöÄ release package"
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏ècheckout repository"
        uses: actions/checkout@v2
      - name: "‚òÅÔ∏è checkout action repository"
        uses: actions/checkout@v2
        with:
          repository: roueslibres1/gh-actions
          ref: ${{inputs.actions-ref}}
          path: .github/actions
      - name: üîë Granting private modules access
        run: |
          git config --global url."https://${{ secrets.token }}:x-oauth-basic@github.com/roueslibres1".insteadOf "https://github.com/roueslibres1"
      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          token: ${{secrets.token}}
      - name: "üîß setup go"
        uses: ./.github/actions/setup-go
        id: setup_go
        with:
          go-version: ${{inputs.go-version}}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          BUILD_VERSION: ${{ steps.setup_go.outputs.svermaker-go-build-version }}
