name: golang-tag
on:
  # push:
  #   tags:
  #     - "v*"
  workflow_call:
    inputs:
      go-version:
        description: the go version
        required: false
        type: string
        default: "1.17"
    secrets:
      token:
        required: true
        description: secret used to check out repository. If actions in this workflow should trigger other actions provice as PAT otherwise the github_token will suffice

jobs:
  release:
    name: "üöÄ release package"
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏ècheckout repository"
        uses: actions/checkout@v2
      - name: "üîß setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{inputs.go-version}}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          BUILD_VERSION: ${{ steps.setup_go.outputs.svermaker-go-build-version }}
