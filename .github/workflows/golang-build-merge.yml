name: golang-build-merge
on:
  # push:
  #   branches: [main]
  workflow_call:

env:
  # Golang version to use across CI steps
  GOLANG_VERSION: "1.17.6"

jobs:
  build-go:
    name: 🏗 build-go
    runs-on: ubuntu-latest
    steps:
      - name: "☁️checkout repository"
        uses: actions/checkout@v2
      - name: "🔧 setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "🏗 Build"
        run: |
          make build_all
  test-go:
    name: 🧪 test-go
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2
      - name: "🔧 setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "🧪 Test"
        run: |
          make test
  codegen-go:
    name: 🔌 codegen
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2
      - name: "🔧 setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "🔌 generate"
        run: |
          make generate
          git diff --exit-code -- .
      - name: "🧪 check tidyness of go.mod and go.sum"
        run: |
          go mod tidy -compat=1.17
          git diff --exit-code -- .
  management-go:
    name: "🙀 management"
    runs-on: ubuntu-latest
    needs: [build-go, test-go, codegen-go]
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.CI_TOKEN }}
      - name: "🔧 setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "🙀 Autotag"
        if: steps.setup_go.outputs.svermaker-is-release == 'true'
        uses: roueslibres1/gh-actions/create-tag@main
        id: create_tag
        with:
          tag: ${{ steps.setup_go.outputs.svermaker-go-build-version }}
          github_token: ${{ secrets.CI_TOKEN }}
