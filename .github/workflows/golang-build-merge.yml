name: golang-build-merge
on:
  # push:
  #   branches: [main]
  workflow_call:

env:
  # Golang version to use across CI steps
  GOLANG_VERSION: "1.17.6"

jobs:
  build-go:
    name: ğŸ— build-go
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸checkout repository"
        uses: actions/checkout@v2
      - name: "ğŸ”§ setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "ğŸ— Build"
        run: |
          make build_all
  test-go:
    name: ğŸ§ª test-go
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
      - name: "ğŸ”§ setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "ğŸ§ª Test"
        run: |
          make test
  codegen-go:
    name: ğŸ”Œ codegen
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
      - name: "ğŸ”§ setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "ğŸ”Œ generate"
        run: |
          make generate
          git diff --exit-code -- .
      - name: "ğŸ§ª check tidyness of go.mod and go.sum"
        run: |
          go mod tidy -compat=1.17
          git diff --exit-code -- .
  management-go:
    name: "ğŸ™€ management"
    runs-on: ubuntu-latest
    needs: [build-go, test-go, codegen-go]
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.CI_TOKEN }}
      - name: "ğŸ”§ setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{env.GOLANG_VERSION}}
      - name: "ğŸ™€ Autotag"
        if: steps.setup_go.outputs.svermaker-is-release == 'true'
        uses: roueslibres1/gh-actions/create-tag@main
        id: create_tag
        with:
          tag: ${{ steps.setup_go.outputs.svermaker-go-build-version }}
          github_token: ${{ secrets.CI_TOKEN }}
