name: golang-ci-build_pr
on:
  # pull_request:
  #   branches: [main]
  workflow_call:
    inputs:
      go-version:
        description: the go version
        required: false
        type: string
        default: "1.17"

jobs:
  build-go:
    name: ğŸ— build-go
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸checkout repository"
        uses: actions/checkout@v2
      - name: "ğŸ”§ setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{inputs.go-version}}
      - name: "ğŸ— Build"
        run: |
          make build_all
  test-go:
    name: ğŸ§ª test-go
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
      - name: "ğŸ”§ setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{inputs.go-version}}
      - name: "ğŸ§ª Test"
        run: |
          make test
  codegen-go:
    name: ğŸ”Œ codegen
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
      - name: "ğŸ”§ setup go"
        uses: roueslibres1/gh-actions/setup-go@main
        id: setup_go
        with:
          go-version: ${{inputs.go-version}}
      - name: "ğŸ”Œ generate"
        run: |
          make generate
          git diff --exit-code -- .
      - name: "ğŸ§ª check tidyness of go.mod and go.sum"
        run: |
          go mod tidy -compat=1.17
          git diff --exit-code -- .
